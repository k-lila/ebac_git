<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="fullname"></h1>
            <h2 class="profile-username" id="username">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a id="link" href="#" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        function target(id) {return document.getElementById(id)};
        function ajax(url) {
            const fullname = target('fullname');
            const avatar = target('avatar');
            const repos = target('repos');
            const followers = target('followers');
            const following = target('following');
            const link = target('link');            
            fetch(url)
            .then(function(response) {
                return response.json()
            })
            .then(function(json) {
                fullname.innerText = json.name;
                username.innerText = json.login;
                avatar.src = json.avatar_url;
                repos.innerText = json.public_repos;
                followers.innerText = json.followers;
                following.innerText = json.following;
                link.href = json.html_url;
            })
            .catch(function(error){
                alert('O sequinte erro ocorreu:', error)
            })
            .finally(function() {
                console.log('request function ended')
            })
        };
        document.addEventListener('DOMContentLoaded', function () {
            ajax('https://api.github.com/users/k-lila')
        })
    </script>
</body>
</html>
