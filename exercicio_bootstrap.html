<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #formulario {
            border: 5px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="w-50 mx-auto mt-5 p-4" id="formulario">
            <div class="mb-3">
                <label class="form-label" for="nome">nome completo</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">e-mail</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="fone">telefone</label>
                <input type="text" class="form-control" id="fone">
            </div>
            <button class="btn btn-outline-primary w-100 mt-4" type="submit">enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
